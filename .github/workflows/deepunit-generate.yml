name: DeepUnit Workflow
on: [push]
jobs:
  run-deepunit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Install Dependencies
        run: npm install
      - name: Run DeepUnit
        uses: deepunitai/DeepUnitAction@1.0.1
